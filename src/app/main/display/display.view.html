<div>
  Display HTML

  <h2>{{ ::display.title }}</h2>

  <pod
    data-ng-repeat="id in display.pod.list"
    data-config="display.pod.id[ id ]"></pod>

  <div class="pods">
    <widget
      class="pod"
      data-ng-repeat="widget in display.getWidgets() track by $index"
      data-config="widget"
      data-feed="display.feed[ widget.id ]"
      data-source="display.api[ widget.id ]"></widget>
  </div>

</div>
